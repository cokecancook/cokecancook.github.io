<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div id="overlay"></div>
    <div id="container">
      <main role="figure">
        <div id="image" class="image">
          <img alt="image" src="./assets/images/image-avatar.png" />
        </div>
        <div class="text">
          <h1>Coke Stuyck</h1>
          <h2>Valencia, Spain</h2>
          <p>"Front-end developer and senior designer."</p>
        </div>
        <div class="links">
          <li id="link1"><a>GitHub</a></li>
          <li id="link2"><a>Frontend Mentor</a></li>
          <li id="link3"><a>LinkedIn</a></li>
          <li id="link4"><a>Instagram</a></li>
          <li id="link5"><a>Twitter</a></li>
        </div>
      </main>
    </div>
    <div class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/cokecancook">Coke Stuyck</a>.
    </div>
    <script>
      window.onload = setTimeout(function () {
        document.getElementById("overlay").style.display = "none";
      }, 500);
    </script>
  </body>
</html>
