<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body role="main">
    <div id="content" role="figure">
      <div id="image">
        <img alt="image" src="./assets/images/image-avatar.png" />
      </div>
      <div id="text">
        <h1>Coke Stuyck</h1>
        <h2>Valencia, Spain</h2>
        <p>"Front-end developer and senior designer."</p>
      </div>
      <div id="buttons">
        <button id="github" value="github">GitHub</button>
        <button id="frontendmentor" value="frontendmentor">
          Frontend Mentor
        </button>
        <button id="linkedin" value="linkedin">LinkedIn</button>
        <button id="twitter" value="twitter">Twitter</button>
        <button id="instagram" value="instagram">Instagram</button>
      </div>
    </div>
    <div class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/cokecancook">Coke Stuyck</a>.
    </div>
  </body>
</html>
