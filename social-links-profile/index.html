<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main role="figure">
      <div class="image">
        <img alt="image" src="./assets/images/image-avatar.png" />
      </div>
      <div class="text">
        <h1>Coke Stuyck</h1>
        <h2>Valencia, Spain</h2>
        <p>"Front-end developer and senior designer."</p>
      </div>
      <div class="links">
        <li><a>GitHub</a></li>
        <li><a>Frontend Mentor</a></li>
        <li><a>LinkedIn</a></li>
        <li><a>Twitter</a></li>
        <li><a>Instagram</a></li>
      </div>
    </main>
    <div class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/cokecancook">Coke Stuyck</a>.
    </div>
  </body>
</html>
